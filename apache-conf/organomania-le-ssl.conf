<IfModule mod_ssl.c>
<VirtualHost *:443>
    ServerName organomania.cz
    
    #Protocols h2 http/1.1

    # Proxy settings
    ProxyPreserveHost On
    ProxyPass / http://localhost:8080/
    ProxyPassReverse / http://localhost:8080/

    # Optional: Logging
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

    RewriteEngine On
    RewriteCond %{HTTP_HOST} ^www\.(.*)$ [NC]
    RewriteRule ^(.*)$ https://%1$1 [R=301,L]

Include /etc/letsencrypt/options-ssl-apache.conf
ServerAlias www.organomania.cz
SSLCertificateFile /etc/letsencrypt/live/organomania.cz/fullchain.pem
SSLCertificateKeyFile /etc/letsencrypt/live/organomania.cz/privkey.pem
</VirtualHost>
</IfModule>
<IfModule mod_ssl.c>
<VirtualHost *:80>
    ServerName organomania.cz
    ServerAlias www.organomania.cz

    RewriteEngine On
# Some rewrite rules in this file were disabled on your HTTPS site,
# because they have the potential to create redirection loops.

#     RewriteCond %{HTTPS} off
#     RewriteRule ^ https://organomania.cz%{REQUEST_URI}

    # Proxy settings
    ProxyPreserveHost On
    ProxyPass / http://localhost:8080/
    ProxyPassReverse / http://localhost:8080/

    # Optional: Logging
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

    RewriteEngine On
    RewriteCond %{HTTP_HOST} ^www\.(.*)$ [NC]
    RewriteRule ^(.*)$ http://%1$1 [R=301,L]

RewriteEngine on
RewriteCond %{SERVER_NAME} =organomania.cz
RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]

</VirtualHost>
</IfModule>

